<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Icon</title>

    <!-- ==================== UNICONS ====================  -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <!-- ==================CSS======================= -->
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>

    <div class="container">

        <div class="card">
            <div class="card__header">
                <div class="card__hobby">
                    <i class="uil uil-basketball card__hobby-1"></i>
                </div>
                <div class="card__hobby">
                    <i class="uil  uil-camera card__hobby-2"></i>
                </div>
                <div class="card__hobby">
                    <i class="uil uil-book-reader card__hobby-3"></i>
                </div>
                <div class="card__photo">
                    <img src="img/pp.jpeg" alt="">
                </div>   
            </div>
            <div class="card__body">
                <h2 class="card__title">John Doe</h2>
                <h5 class="card__subtitle">Designer</h5>
                <p class="card__content">Lorem ipsum dolor sit amet, consectetur 
                    adipisicing elit et cupiditate deleniti.</p>
            </div>

            <div class="card__footer">
                <a href="#" class="card__footer-icon">
                    <i class="uil uil-facebook-f icon--facebook"></i>
                </a>
                <a href="#" class="card__footer-icon">
                    <i class="uil uil-instagram icon--instagram"></i>
                </a>
                <a href="#" class="card__footer-icon">
                    <i class="uil uil-twitter-alt icon--linkedin"></i>
                </a>
            </div>
        </div>
    </div>
   
</body>
</html>
